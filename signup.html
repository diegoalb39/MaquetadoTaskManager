<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up |Task Manager Siemens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                palabra:'#4A4A4A',
                campo:'#ECE9E9',
                'botones':{
                DEFAULT: 'rgba(0, 204, 204, 1)',
                light: 'rgba(0, 204, 204, 0.24)',
                }
              }
            }
          }
        }
    </script>
</head>
<body >
    <main    class="min-h-screen flex justify-center items-center">

        <section    class="container w-3/4 rounded-2xl border border-solid shadow-xl text-palabra md:w-1/2 lg:w-2/5">
            <form 
                id="formulario_login" 
                class="flex flex-col gap-5 items-stretch pt-16 pb-8 px-8 sm:px-10"
            >

                <h1     class="text-center font-bold text-2xl tracking-wide md:text-3xl"> 
                    Sign-up
                </h1>
                
                <input 
                    type="text" 
                    name="nombre" 
                    placeholder="Nombre completo" 
                    class="focus:bg-campo mx-auto w-5/6 px-3 py-3 rounded-2xl" 
                > <!-- LOS PX ESTÁN MÁS CHICOS ACÁ (px-4 en los otros) -->
                <input 
                    type="text" 
                    name="interno" 
                    placeholder="Número de interno" 
                    class="focus:bg-campo mx-auto w-5/6 px-3 py-3 rounded-2xl"
                >
                <input 
                    type="text" 
                    name="alias" 
                    placeholder="Alias de usuario"
                    class="focus:bg-campo mx-auto w-5/6 px-3 py-3 rounded-2xl"
                >
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Email" 
                    class="focus:bg-campo mx-auto w-5/6 px-3 py-3 rounded-2xl"
                >
                <input 
                    type="password" 
                    name="pass" 
                    placeholder="Contraseña" 
                    class="focus:bg-campo mx-auto w-5/6 px-3 py-3 rounded-2xl"
                >
                <input 
                    type="password" 
                    name="pass_repeat" 
                    placeholder="Repetir contraseña" 
                    class="focus:bg-campo mx-auto w-5/6 px-3 py-3 rounded-2xl"
                >
                
                <button 
                    type="submit" 
                    class="bg-botones text-white font-semibold rounded-2xl mx-auto w-1/2 py-2.5 text-md 
                    sm:text-2xl"
                >
                    Resgistrarme 
                </button>

            </form>
        </section>
    </main>
</body>
</html>
