<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificacion | Task Manager Siemens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                palabra:'#4A4A4A',
                campo:'#ECE9E9',
                'botones':{
                DEFAULT: 'rgba(0, 204, 204, 1)',
                light: 'rgba(0, 204, 204, 0.24)',
                }
              }
            }
          }
        }
    </script>
</head>
<body >
    <main    class="min-h-screen flex justify-center items-center">

        <section    class="container w-3/4 rounded-2xl border border-solid shadow-xl text-palabra md:w-1/2 lg:w-2/5">
            <form 
                id="formulario_login" 
                class="flex flex-col gap-14 items-stretch pt-28 pb-20 px-8 sm:px-10"
            >

                <h1     class="text-center font-bold text-xl tracking-wide sm:text-2xl md:text-3xl"> 
                    Te enviamos a tu correo el código de verificación
                </h1>
                
                <input 
                    type="text" 
                    name="cod_verificacion" 
                    placeholder="Ingresa el código" 
                    class="focus:bg-campo mx-auto w-5/6 px-3 py-4 rounded-2xl"
                >
    
                <button 
                    type="submit" 
                    class="bg-botones text-white font-semibold rounded-2xl mx-auto  w-1/2 py-2.5 text-md  
                    sm:text-2xl"
                >
                    Validar 
                </button>

            </form>
        </section>
    </main>
</body>
</html>
